<div class="row">

            <div class="col-md-3">
                <p class="lead">Categorias:</p>
                <div class="list-group">
                    <a ng-repeat ="cat in categories"href="#/campaigns/{{cat.categoryName}}" class="list-group-item">{{cat.categoryName}}</a>
                  
                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="images/1.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/2.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="images/3.png" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="c in campaigns">
                        <div class="thumbnail">
                            <img src="{{c.campaignProfile}}" alt="">
                            <div class="caption">
                               
                                <h4><a href="#/campaign/{{c.id}}">{{c.Campaignname}}</a>
                                </h4>
                                <p>
                                  
                                   {{c.campaignDescription}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">{{c.Organization}}</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
