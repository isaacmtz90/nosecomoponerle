

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Todas las Campañas
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
        	<div ng-if="$index % 3 == 0" class="clearfix"></div>
            <div class="col-md-4 portfolio-item" ng-repeat= "c in campaigns">
                <a href="#/campaign/{{c.id}}">
                    <img class="img-responsive" src="{{c.campaignProfile}}" alt="">
                </a>
                <h3>
                    <a href="#/campaign/{{c.id}}">{{c.Campaignname}}</a>
                </h3>
                <p>{{c.campaignDescription}}</p>
                 <p><b>Organización: </b>{{c.Organization}}</p>
                 <p><b>Organizador: </b>{{c.user}}</p>
                 <p><b>Donación de: </b>{{c.item}}</p>
            </div>
           
        </div>
        <!-- /.row -->

       

        

        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a>«</a>
                    </li>
                    <li class="active">
                        <a>1</a>
                    </li>
                    <li>
